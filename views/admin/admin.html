<html>
  <head>
    <title>Go Bug</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/adminProject.js"></script>
  <head>

  <body>

    <nav class="navbar navbar-inverse" >
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">GoBug</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">ProJect</a></li>
          <li><a href="http://localhost:8080/adminmember/">Member</a></li>
          <li><a href="">Statistics</a></li>
        </ul>
      </div>
    </nav>

    <table class="table table-hover" id="projectTable"></table><br>

    <hr>

    <input type="hidden" id="id"/>
    <input type="submit" value="Add project" onclick="Add()"/>
    <input type="submit" value="Update project" onclick="Update()"/>
    <input type="submit" value="Delte project" onclick="Delete()"/>
    <br>
    <hr>
    
    <div style="display: none;" id="deAndup">
      Selected: <input type="text" id="project"  disabled="disabled" /><br>
    </div>
    <input type="submit" value="Delete" onclick="DeleteProject()" style="display: none;" id="de"/>

    <div style="display: none;" id="adAndup">
      New project name: <input type="text" id="new"/><br>
      New Description: <input type="text" id="desc"/>
    </div>

    <input type="submit" value="Update" onclick="PutProject()" style="display: none;" id="up"/>
    <input type="submit" value="Add" onclick="PostProject()" style="display: none;" id="ad"/>

  </body>
<html>
